<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Bot</title>
</head>

<body>
    <script>
        const input = require('sync-input');


        function greet(bot_name, birth_year) {
            console.log("Hello! My name is " + bot_name + ".");
            console.log("I was created in " + birth_year + ".");
        }

        function remind_name() {
            console.log("Please, remind me your name.");
            let name = input();
            console.log("What a great name you have, " + name + "!");
        }

        function guess_age() {
            console.log("Let me guess your age.");
            console.log("Enter remainders of dividing your age by 3, 5 and 7.");

            let rem3 = Number(input());
            let rem5 = Number(input());
            let rem7 = Number(input());

            let age = (rem3 * 70 + rem5 * 21 + rem7 * 15) % 105;

            console.log("Your age is " + age + "; that's a good time to start programming!");
        }

        function count() {
            console.log("Now I will prove to you that I can count to any number you want.");

            let number = Number(input());
            let current = 0;

            while (current <= number) {
                console.log(current + " !");
                current += 1;
            }
        }

        function test() {
            console.log("Let's test your programming knowledge.");

            let userResponse = -1;
            let correctAnswer = 1;
            console.log("Question?\n1. Correct answer.\n2. Incorrect answer.\n3. Incorrect answer.\n4. Incorrect answer.");
            while (userResponse != correctAnswer) {
                console.log("Please, try again.");
                userResponse = Number(input());
            }
        }

        function end() {
            console.log("Congratulations, have a nice day!");
        }


        greet('Nikita', '2024');
        remind_name();
        guess_age();
        count();
        test();
        end();

    </script>
</body>

</html>
